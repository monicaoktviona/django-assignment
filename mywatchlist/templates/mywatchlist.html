{% extends 'base.html' %}

{% block content %}
<h1>Tugas 3 PBP/PBD</h1>
<h5>Nama: </h5>
<b>{{nama}}</b>

<h5>Student ID: </h5>
<b>{{id}}</b>

<table>
    <tr>
    <th>Watched</th>
    <th>Title</th>
    <th>Rating</th>
    <th>Release Date</th>
    <th>Review</th>
    </tr>
    
    {% for movie in list_movie %}
        <tr>
            <th>{{movie.watched}}</th>
            <th>{{movie.title}}</th>
            <th>{{movie.rating}}</th>
            <th>{{movie.release_date}}</th>
            <th>{{movie.review}}</th>
        </tr>
    {% endfor %}
</table>


{% endblock content %}
