<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Create Task</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <style>
            body {
                margin: 0;
                text-align: center;
            }
        
            .container {
                border: 1px solid lightgray;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 25vh;
                width: 40vw;
                min-width: 300px;
                height: 100%;
                padding: 10px;
                border-radius: 25px;
            }
        
            h1 {
                margin-bottom: 10px;
            }
        
            form {
                margin: auto;
                width: 50%;
                min-width: 200px;

            }
        
            table {
                display: flex;
                justify-content: center;
                margin: 2vh;
            }
        
            .btn {
                background-color: #0583d2;
                color: white;
                margin-top: 15px;
                margin-bottom: 5px;
            }
        
            .btn:hover {
                background-color: #0583d2;
                opacity: 0.8;
                color: white;
                transition-duration: 0.3s;
            }
        </style>
    </head>
    <body>

        {% block content %}
        <div class="container">
            <div class = "create-task">
                <h1>Create Task</h1>
                <form method="POST" action="">
                    {% csrf_token %}
                    <table>
                        <tr><td>Title: </td></tr> 
                        <tr>
                            <td><input type="text" name="title" placeholder="Title" class="form-control"></td>
                        </tr>
                        <tr><td>Description: </td></tr> 
                        <tr>   
                        <tr>
                            <td><textarea name="description" placeholder="Description" class="form-control"></textarea></td>
                        </tr>
                    </table>
                    <input class="btn btn-submit" type="submit" value="Submit" style="margin: auto;"></td>
                </form>
            </div>
        </div>
        {% endblock content %}
    </body>
</html>
